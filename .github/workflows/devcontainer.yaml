---
#
# .github/workflows/devcontainer.yaml
#
# https://code.visualstudio.com/docs/devcontainers/devcontainer-cli
# https://docs.docker.com/reference/cli/docker/image/push/
#
# yamllint disable rule:line-length
name: devcontainer
on:  # yamllint disable-line rule:truthy
  schedule:
    #         ┌───────────── minute (0 - 59)
    #         │ ┌───────────── hour (0 - 23)
    #         │ │ ┌───────────── day of the month (1 - 31)
    #         │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #         │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #         │ │ │ │ │
    #         │ │ │ │ │
    #         │ │ │ │ │
    #         * * * * *
    - cron: '15 12 1 * *'
  pull_request:
  workflow_dispatch:

env:
  REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  stage1:
    name: Change Check
    runs-on: 'ubuntu-latest'
    outputs:
      docs_changed: ${{ steps.check_file_changed.outputs.docs_changed }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          submodules: recursive
      - name: Get Change List
        id: check_file_changed
        run: |
          {
            # Diff HEAD with the previous commit then output to stdout.
            printf "=== Which files changed? ===\n"
            GIT_DIFF="$(git diff --name-only HEAD^ HEAD)"
            printf "%s\n" "${GIT_DIFF}"
            printf "\n"

            # Check if the files are present in the changed file list (added, modified, deleted) then output to stdout.
            HAS_DIFF=false
            printf "=== Which Dev Container files changed? ===\n"
            if printf "%s\n" "${GIT_DIFF}" | grep -E '^([.]devcontainer|.github/workflows/devcontainer.yaml)$'; then
              HAS_DIFF=true
            fi
            printf "\n"
            printf "=== Did dev container files change? ===\n"
            printf "%s\n" "${HAS_DIFF}"
            printf "\n"

            # Set the output named "docs_changed"
            printf "%s=%s\n" "docs_changed" "${HAS_DIFF}" | tee -a "${GITHUB_OUTPUT}"
          } | tee -a "${GITHUB_STEP_SUMMARY}"
  stage2:
    name: devcontainer
    runs-on: ubuntu-latest
    needs:
      - stage1
    if: needs.stage1.outputs.docs_changed == 'True'
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Check Node Version
        run: |
          npm --version
      - name: Install devcontainers cli
        run: |
          npm install -g @devcontainers/cli
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push dev container
        run: |
          ./.devcontainer/scripts/dc-build-n-push
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
